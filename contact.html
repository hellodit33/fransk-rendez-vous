    <!-- intro text before the contact form-->

    <div class="center">
        <h1>Skulle du vilja kontakta oss?</h1>
        <p>Kul, vi ser fram emot att läsa dig! <br> Fyll i formulären nedan så kontaktar vi dig inom kort.</p>
        <form action="https://formsubmit.co/dagsforfranska@gmail.com" method="POST">

            <!-- Text field -->
            <label for="fullName">Vad heter du?</label>
            <input type="text" name="fullName" id="fullName" placeholder="Ditt förnamn och efternamn" size="30"
                required><br>
            <!-- Mail field -->

            <label for="mail">Vad har du för mejladress?</label>
            <input type="email" name="mail" id="mail" placeholder="Din mejladress" size="20" required><br>
            <!-- Select level field -->

            <label for="level">Vad är din nivå på franska?</label>
            <select name="levels" id="levels">

                <option value="beginner">Nybörjare</option>
                <option value="intermediate">Mellannivå</option>
                <option value="fluent">Flytande</option>
                <option value="nolevel">Jag studerar inte franska.</option>


            </select><br><br>
            <!-- Text area -->

            <label for="message">Skriv ditt meddelande här:</label><br><br>
            <textarea type="text" name="message" placeholder="Ditt meddelande" rows="10" cols="40" required></textarea>
            <br>
            <br>
            <input type="submit" value="Skicka">
        </form>
    </div>
